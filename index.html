<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e293b">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <title>AnimeLista</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Google Fonts: Outfit (Modern, Clean) & Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    :root {
      /* Palette - Modern Deep Space / Glassmorphism */
      --bg-primary: #0f172a;
      /* slate-900 */
      --bg-secondary: #020617;
      /* Slate 950 - Darker for contrast */
      --bg-tertiary: #1e293b;
      /* slate-800 */

      /* Glass Surfaces */
      --glass-surface: rgba(30, 41, 59, 0.7);
      /* Translucent slate-800 */
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.05);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

      --surface-primary: var(--glass-surface);
      --surface-secondary: rgba(15, 23, 42, 0.6);
      --surface-hover: rgba(51, 65, 85, 0.8);

      --text-primary: #f1f5f9;
      /* slate-100 */
      --text-secondary: #cbd5e1;
      /* slate-300 */
      --text-tertiary: #94a3b8;
      /* slate-400 */

      --border-primary: var(--glass-border);
      --border-secondary: rgba(255, 255, 255, 0.05);

      /* Accent Colors (Dynamic) */
      --accent-100: #e0f2fe;
      --accent-200: #bae6fd;
      --accent-300: #7dd3fc;
      --accent-400: #38bdf8;
      --accent-500: #0ea5e9;
      --accent-600: #0284c7;
      --accent-700: #0369a1;
      --accent-800: #075985;
      --accent-900: #0c4a6e;
      --accent-glow: 0 0 20px rgba(14, 165, 233, 0.5);

      /* Semantic */
      --accent-text: var(--accent-400);
      --accent-bg-cta: var(--accent-600);
      --accent-bg-cta-hover: var(--accent-500);
      --accent-ring: var(--accent-500);
      --accent-border: var(--accent-500);

      /* Animations */
      --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    body {
      background-color: var(--bg-primary);
      /* Dynamic Background Gradient */
      background-image:
        radial-gradient(at 0% 0%, rgba(15, 23, 42, 1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(7, 89, 133, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(15, 23, 42, 1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(2, 6, 23, 1) 0px, transparent 50%);
      background-attachment: fixed;
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
      /* Default to Outfit */
      overflow-x: hidden;
    }

    /* Glass Card Utility */
    .glass-panel {
      background: var(--glass-surface);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
    }

    /* Theme override classes for light mode */
    .theme-light {
      /* Light Mode Palette - Premium Soft Gradients */
      --bg-primary: #f8fafc;
      /* slate-50 */
      --bg-secondary: #f1f5f9;
      /* slate-100 */
      --bg-tertiary: #e2e8f0;
      /* slate-200 */

      /* Glass Surfaces for Light Mode */
      --glass-surface: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-highlight: rgba(0, 0, 0, 0.03);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.12);

      --surface-primary: var(--glass-surface);
      --surface-secondary: rgba(241, 245, 249, 0.9);
      --surface-hover: rgba(226, 232, 240, 0.95);

      /* Text Colors for Light Mode */
      --text-primary: #0f172a;
      /* slate-900 */
      --text-secondary: #334155;
      /* slate-700 */
      --text-tertiary: #64748b;
      /* slate-500 */

      /* Borders for Light Mode */
      --border-primary: var(--glass-border);
      --border-secondary: rgba(0, 0, 0, 0.05);

      /* Accent remains similar but adjusted for light bg */
      --accent-glow: 0 0 20px rgba(14, 165, 233, 0.3);
    }

    /* Light Mode Body Background */
    .theme-light body {
      background-color: var(--bg-primary);
      background-image:
        radial-gradient(at 0% 0%, rgba(248, 250, 252, 1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(224, 242, 254, 0.4) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(241, 245, 249, 1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(226, 232, 240, 0.6) 0px, transparent 50%);
    }

    /* Light Mode Scrollbar */
    .theme-light ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .theme-light ::-webkit-scrollbar-thumb {
      background: rgba(100, 116, 139, 0.3);
    }

    .theme-light ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 116, 139, 0.5);
    }

    /* Light Mode Shimmer */
    .theme-light .animate-shimmer {
      background: linear-gradient(to right, var(--bg-tertiary) 4%, var(--surface-hover) 25%, var(--bg-tertiary) 36%);
      background-size: 1000px 100%;
    }

    /* Modal Animation */
    @keyframes modal-appear {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .animate-modal-appear {
      animation: modal-appear 0.4s var(--ease-out-back) forwards;
    }

    /* General Fade-in */
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in-up 0.5s ease-out forwards;
    }

    /* Hover Glow Effect */
    .hover-glow {
      transition: all 0.3s ease;
    }

    .hover-glow:hover {
      box-shadow: 0 0 15px rgba(var(--accent-500-rgb), 0.3);
      border-color: var(--accent-400);
    }

    /* Style for Material Symbols */
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      vertical-align: middle;
    }

    /* Tailwind arbitrary value support for CSS variables */
    .bg-bg-primary {
      background-color: var(--bg-primary);
    }

    .bg-bg-secondary {
      background-color: var(--bg-secondary);
    }

    .bg-bg-tertiary {
      background-color: var(--glass-surface);
      backdrop-filter: blur(8px);
    }

    /* Glassy Header */

    .bg-surface-primary {
      background-color: var(--glass-surface);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
    }

    .bg-surface-secondary {
      background-color: var(--surface-secondary);
    }

    .hover\:bg-surface-hover:hover {
      background-color: var(--surface-hover);
    }

    .text-text-primary {
      color: var(--text-primary);
    }

    .text-text-secondary {
      color: var(--text-secondary);
    }

    .text-text-tertiary {
      color: var(--text-tertiary);
    }

    .border-border-primary {
      border-color: var(--border-primary);
    }

    .border-border-secondary {
      border-color: var(--border-secondary);
    }

    .focus\:border-accent-border:focus {
      border-color: var(--accent-border);
    }

    .text-accent {
      color: var(--accent-text);
    }

    .bg-accent-cta {
      background-color: var(--accent-bg-cta);
      box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.3);
    }

    .hover\:bg-accent-cta-hover:hover {
      background-color: var(--accent-bg-cta-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
    }

    .focus\:ring-accent-ring:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
    }

    .shadow-custom-md {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }

    .shadow-custom-lg {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    .hover\:shadow-accent-glow:hover {
      box-shadow: var(--accent-glow);
      border-color: var(--accent-500);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-secondary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Shimmer */
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    .animate-shimmer {
      animation: shimmer 2s infinite linear;
      background: linear-gradient(to right, var(--bg-tertiary) 4%, var(--surface-hover) 25%, var(--bg-tertiary) 36%);
      background-size: 1000px 100%;
    }

    /* Helpers */
    .line-clamp-1,
    .line-clamp-2,
    .line-clamp-3 {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      line-clamp: 1;
    }

    .line-clamp-2 {
      -webkit-line-clamp: 2;
      line-clamp: 2;
    }

    .line-clamp-3 {
      -webkit-line-clamp: 3;
      line-clamp: 3;
    }

    /* Theme-aware text colors - Use these instead of hardcoded gray values */
    .text-muted {
      color: var(--text-secondary);
    }

    .text-subtle {
      color: var(--text-tertiary);
    }

    /* Override ALL text colors in light mode for better contrast */
    .theme-light .text-white {
      color: #0f172a !important;
    }

    /* slate-900 - Almost black */
    .theme-light .text-gray-100 {
      color: #1e293b;
    }

    /* slate-800 */
    .theme-light .text-gray-200 {
      color: #334155;
    }

    /* slate-700 */
    .theme-light .text-gray-300 {
      color: #475569;
    }

    /* slate-600 */
    .theme-light .text-gray-400 {
      color: #334155;
    }

    /* slate-700 */
    .theme-light .text-gray-500 {
      color: #1e293b;
    }

    /* slate-800 */
    .theme-light .text-gray-600 {
      color: #0f172a;
    }

    /* slate-900 */
    .theme-light .text-gray-700 {
      color: #020617;
    }

    /* slate-950 */

    /* Hover states for text */
    .theme-light .hover\:text-white:hover {
      color: #0f172a !important;
    }

    .theme-light .hover\:text-accent-400:hover {
      color: var(--accent-600);
    }

    .theme-light .group-hover\:text-white {
      color: #0f172a !important;
    }

    .theme-light .group-hover\:text-accent-400 {
      color: var(--accent-600);
    }

    /* Placeholder colors for light mode */
    .theme-light .placeholder-gray-500::placeholder {
      color: #64748b;
    }

    .theme-light input::placeholder {
      color: #64748b !important;
    }

    .theme-light textarea::placeholder {
      color: #64748b !important;
    }

    /* Border colors for light mode */
    .theme-light .border-white\/5 {
      border-color: rgba(0, 0, 0, 0.08);
    }

    .theme-light .border-white\/10 {
      border-color: rgba(0, 0, 0, 0.12);
    }

    .theme-light .border-white\/20 {
      border-color: rgba(0, 0, 0, 0.16);
    }

    .theme-light .border-white\/30 {
      border-color: rgba(0, 0, 0, 0.2);
    }

    /* Background colors for light mode */
    .theme-light .bg-white\/5 {
      background-color: rgba(0, 0, 0, 0.03);
    }

    .theme-light .bg-white\/10 {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .theme-light .bg-white\/20 {
      background-color: rgba(0, 0, 0, 0.08);
    }

    .theme-light .bg-white\/30 {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .theme-light .bg-black\/20 {
      background-color: rgba(0, 0, 0, 0.04);
    }

    .theme-light .bg-black\/30 {
      background-color: rgba(0, 0, 0, 0.06);
    }

    .theme-light .bg-black\/40 {
      background-color: rgba(0, 0, 0, 0.08);
    }

    /* Hover states for backgrounds */
    .theme-light .hover\:bg-white\/10:hover {
      background-color: rgba(0, 0, 0, 0.06);
    }

    .theme-light .hover\:bg-white\/5:hover {
      background-color: rgba(0, 0, 0, 0.04);
    }

    .theme-light .hover\:bg-white\/20:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* Ring colors for light mode */
    .theme-light .ring-white\/10 {
      --tw-ring-color: rgba(0, 0, 0, 0.1);
    }

    .theme-light .ring-white\/20 {
      --tw-ring-color: rgba(0, 0, 0, 0.15);
    }

    /* Shadow adjustments for light mode */
    .theme-light .shadow-accent-500\/20 {
      --tw-shadow-color: rgba(14, 165, 233, 0.15);
    }

    .theme-light .shadow-accent-500\/30 {
      --tw-shadow-color: rgba(14, 165, 233, 0.2);
    }

    .theme-light .shadow-accent-600\/20 {
      --tw-shadow-color: rgba(2, 132, 199, 0.15);
    }

    /* Specific component overrides for light mode */
    .theme-light .bg-gradient-to-r {
      /* Ensure gradient text is readable */
      background-clip: text;
      -webkit-background-clip: text;
    }

    /* Form inputs in light mode */
    .theme-light input[type="text"],
    .theme-light input[type="number"],
    .theme-light input[type="password"],
    .theme-light input[type="email"],
    .theme-light textarea,
    .theme-light select {
      color: #0f172a !important;
      background-color: rgba(255, 255, 255, 0.9) !important;
      border-color: rgba(0, 0, 0, 0.15) !important;
    }

    .theme-light input[type="text"]:focus,
    .theme-light input[type="number"]:focus,
    .theme-light input[type="password"]:focus,
    .theme-light input[type="email"]:focus,
    .theme-light textarea:focus,
    .theme-light select:focus {
      background-color: rgba(255, 255, 255, 1) !important;
      border-color: var(--accent-500) !important;
    }

    /* Select dropdown options styling */
    select option {
      background-color: #1e293b;
      color: #f1f5f9;
      padding: 8px;
    }

    .theme-light select option {
      background-color: #ffffff;
      color: #0f172a;
    }

    /* Hover state for options (works in some browsers) */
    select option:hover {
      background-color: var(--accent-500);
      color: white;
    }
  </style>
